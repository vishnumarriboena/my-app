<table class="table">
  <thead>
    <tr>
    <th>account_name</th>
    <th> availabe_balance</th>
    <th> currency</th>
    <th> user_image</th>
    <th>account_number</th>
    <th>id</th>    
    </tr>
  </thead>
  <tbody>
    <tr>
        <tr *ngFor="let account of Accounts">
            <td>{{account.account_name}}</td>
            <td>{{account.availabe_balance}}</td>
            <td>{{account.currency}}</td>
            <td><img src="{{account.user_image}}"[width]="80"[height]="90"> </td>
            <td>{{account.account_number}}</td>
            <td>{{account.id}}</td>
        </tr>
  </tbody>
</table>
